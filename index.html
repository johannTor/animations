<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Page header -->
    <header class="page-header" id="page-header">
        <h1>Animations using CSS/JS</h1>
        <nav>
            <div class="nav-link" id="css-link">CSS animation</div>
            <div class="nav-link" id="js-link">JS animations</div>
        </nav>
    </header>
    <!-- Rectangle using css keyframes -->
    <div class="rect-container">
        <span class="sub-rect" id="rect1"></span>
        <span class="sub-rect" id="rect2"></span>
        <div class="inner-rect"></div>
    </div>
    <!-- Rectangle using js -->
    <div class="rect-container-js">
        <span class="moving-rect" id="rec1"></span>
        <span class="moving-rect" id="rec2"></span>
        <span class="moving-rect" id="rec3"></span>
        <span class="moving-rect" id="rec4"></span>
        <span class="moving-rect" id="rec5"></span>
        <span class="moving-rect" id="rec6"></span>
        <span class="moving-rect" id="rec7"></span>
        <span class="moving-rect" id="rec8"></span>
        <span class="moving-rect" id="rec9"></span>
        <span class="moving-rect" id="rec10"></span>
        <span class="moving-rect" id="rec11"></span>
        <span class="moving-rect" id="rec12"></span>
        <span class="moving-rect" id="rec13"></span>
        <span class="moving-rect" id="rec14"></span>
        <span class="moving-rect" id="rec15"></span>
        <span class="moving-rect" id="rec16"></span>
        <div class="inner-rect"></div>
    </div>
    <!-- Circles using js -->
    <div class="circle-container">
        <div class="circles first-circle">
            <div class="circles second-circle">
                <div class="circles third-circle">
                    <div class="circles fourth-circle">
                        <div class="circles fifth-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
